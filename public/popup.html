<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kairu AI</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #333;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-size: 14px;
      font-weight: 500;
      color: #555;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 8px;
      color: white;
    }
    #saveApiKey {
      background-color: #007bff;
    }
    #saveApiKey:hover {
      background-color: #0056b3;
    }
    #toggleKairu {
      background-color: #28a745;
    }
    #toggleKairu:hover {
      opacity: 0.9;
    }
    #status {
      margin-top: 8px;
      font-size: 12px;
      color: #28a745;
      min-height: 16px;
    }
  </style>
</head>
<body>
  <h1>Kairu AI for Chrome</h1>

  <div class="form-group">
    <label for="apiKey">OpenAI APIキー</label>
    <input type="password" id="apiKey" placeholder="sk-...">
  </div>

  <button id="saveApiKey">APIキーを保存</button>
  <button id="toggleKairu">Kairuを有効化</button>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
